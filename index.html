<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <i class="fa-solid fa-xmark"></i>
        <i id="twitterlogo" class="fa-brands fa-twitter"></i>
<div class="main">
    <h1>Sign in to Twitter</h1>
    <div class="google">
        <h2><i id="googlelogo" class="fa-brands fa-google"></i> Continue with Google</h2>
    </div>
    <div class="apple">
        <h2><i id="applelogo" class="fa-brands fa-apple"></i> Continue with Apple </h2>
    </div>
    
    <p>or</p>
    <div class="phone">
        <h2>Phone, email, or username</h2>
    </div>
    <div class="next">
        <h2>Next</h2>
    </div>
    <div class="forgotpass">
        <h2>Forgot password?</h2>
    </div>
    <div class="signup">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</div>
    </div>
</body>
</html>
